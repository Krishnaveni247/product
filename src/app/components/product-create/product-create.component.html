<div class="row col-md-12 container1 ">
  <div class="col-md-4 ">
    <div class="card-body">
      <form [formGroup]="productForm" class="register-product createform" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name" appBlockCopyPaste>
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Enter your Product Name
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.pattern">
            Product Name allows alphabets and spaces only.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Description</label>
          <input class="form-control" type="text" formControlName="description" appBlockCopyPaste>
          <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
            Enter your Description.
          </div>
          
        </div>

        <div class="form-group">
          <label for="inputVerify3">Price</label>
          <input class="form-control" type="text" formControlName="price" appPhoneOnlyNumeric appBlockCopyPaste>
          <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
            Enter your Price.
          </div>

        </div>


        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Add Product</button>
        </div>
      </form>

    </div>
  </div>
</div>
